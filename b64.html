<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, user-scalable=yes,
  initial-scale=1, user-scalable=1"/>
  <title>Decode base64!</title>
  <link rel="stylesheet" href="/styles/hello.css"/>
  <link rel="stylesheet" href="/styles/navbar.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
   rel="stylesheet"/>
  <script src="https://code.jquery.com/jquery-3.5.1.js"
  integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
  crossorigin="anonymous"></script>
</head>
<body>
  <!-- Begin navbar -->
  <div id="nav-placeholder"></div>
  <script>
  $(function(){
    $("#nav-placeholder").load("navbar.html");
  });
  </script>
  <!-- End navbar -->
  <div id="inner">
    <div id="welcome-section">
      <h1 class="welcome-header">
        A basic base64 decoder for personal use.
      </h1>
      <p class="welcome-header">
        Click the button to decode a base-64 encoded string.
      </p>
      <button onclick="decodeOnce()">Once</button><br>
      <button onclick="decodeTwice()">Twice!</button><br>
      <input type="text" id="myText" value=""><br>
      <p id="decoder"></p>
      <div id="result">
        <script>
        function decodeOnce() {
          var str = document.getElementById("myText").value;
          //var enc = window.btoa(str);
          var dec = window.atob(str);
          //var res = "Encoded String: " + enc + "<br>" + "Decoded String: " + dec;
          var res = "The decoded text is: " + dec;
          document.getElementById("decoder").innerHTML = res;
        }
        function decodeTwice() {
          var str = document.getElementById("myText").value;
          var dec = window.atob(str);
          var dec2 = window.atob(dec);
          var res = "The decoded text is: " + dec2;
          document.getElementById("decoder").innerHTML = res;
        }
        </script>
      </div>
    </div>
  </div>
</body>
</html>
